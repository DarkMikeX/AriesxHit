<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0a0a0f" />
    <meta name="description" content="AriesxHit Admin Panel - Futuristic User Management Dashboard" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>AriesxHit Admin Panel</title>
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --primary: #6b46c1; /* Dark purple */
        --secondary: #374151; /* Dark grey */
        --accent: #1f2937; /* Darker grey */
        --bg: #0a0a0a; /* Pure black background */
      }

      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: var(--bg);
        overflow: hidden;
      }

      #root {
        display: none;
        min-height: 100vh;
        opacity: 0;
        transition: opacity 0.5s ease-in;
      }

      #root.loaded {
        display: block;
        opacity: 1;
      }

      /* Tutorial Video Style Splash Screen */
      .tutorial-splash {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        overflow: hidden;
        font-family: 'Inter', 'Segoe UI', sans-serif;
      }

      .tutorial-splash.fade-out {
        opacity: 0;
        transform: scale(1.02);
        transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        pointer-events: none;
      }

      /* Cinematic Background Layers */
      .cinematic-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .bg-layer {
        position: absolute;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.3;
        animation: bgDrift 12s ease-in-out infinite;
      }

      .bg-primary {
        width: 800px;
        height: 800px;
        background: radial-gradient(circle, #6b46c1 0%, transparent 70%);
        top: -400px;
        left: -400px;
        animation-delay: 0s;
      }

      .bg-secondary {
        width: 600px;
        height: 600px;
        background: radial-gradient(circle, #374151 0%, transparent 70%);
        top: 60%;
        right: -300px;
        animation-delay: 4s;
      }

      .bg-tertiary {
        width: 400px;
        height: 400px;
        background: radial-gradient(circle, #1f2937 0%, transparent 70%);
        bottom: -200px;
        left: 60%;
        animation-delay: 8s;
      }

      @keyframes bgDrift {
        0%, 100% {
          transform: translate(0, 0) scale(1);
          opacity: 0.2;
        }
        33% {
          transform: translate(100px, -50px) scale(1.2);
          opacity: 0.4;
        }
        66% {
          transform: translate(-80px, 80px) scale(0.9);
          opacity: 0.3;
        }
      }

      /* Grid Pattern */
      .grid-pattern {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image:
          linear-gradient(rgba(107, 70, 193, 0.06) 1px, transparent 1px),
          linear-gradient(90deg, rgba(55, 65, 81, 0.06) 1px, transparent 1px);
        background-size: 60px 60px;
        animation: gridShift 15s linear infinite;
        opacity: 0.4;
      }

      @keyframes gridShift {
        0% { transform: translate(0, 0); }
        100% { transform: translate(60px, 60px); }
      }

      /* Energy Particles */
      .energy-field {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .energy-particle {
        position: absolute;
        width: 3px;
        height: 3px;
        background: #6b46c1;
        border-radius: 50%;
        box-shadow: 0 0 8px #6b46c1, 0 0 16px #6b46c1;
        animation: energyFlow 8s linear infinite;
        opacity: 0;
      }

      .energy-particle:nth-child(2n) {
        background: #374151;
        box-shadow: 0 0 8px #374151, 0 0 16px #374151;
      }

      .energy-particle:nth-child(3n) {
        background: #1f2937;
        box-shadow: 0 0 8px #1f2937, 0 0 16px #1f2937;
      }

      @keyframes energyFlow {
        0% {
          transform: translateY(100vh) scale(0);
          opacity: 0;
        }
        5% {
          opacity: 0.8;
          transform: scale(1);
        }
        95% {
          opacity: 0.8;
          transform: scale(1);
        }
        100% {
          transform: translateY(-100vh) scale(0);
          opacity: 0;
        }
      }

      /* Geometric Elements */
      .geometric-elements {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 5;
      }

      .shape {
        position: absolute;
        border: 2px solid transparent;
        animation: shapeMorph 8s ease-in-out infinite;
      }

      .shape-1 {
        top: 15%;
        left: 10%;
        width: 180px;
        height: 180px;
        border-color: #6b46c1;
        border-radius: 50% 20% 50% 50%;
        animation-delay: 0s;
      }

      .shape-2 {
        top: 60%;
        right: 15%;
        width: 120px;
        height: 120px;
        border-color: #374151;
        border-radius: 20% 50% 50% 20%;
        animation-delay: 2s;
      }

      .shape-3 {
        bottom: 25%;
        left: 60%;
        width: 90px;
        height: 90px;
        border-color: #1f2937;
        border-radius: 50%;
        animation-delay: 4s;
      }

      .shape-4 {
        top: 40%;
        left: 25%;
        width: 60px;
        height: 60px;
        border-color: #6b46c1;
        border-radius: 0;
        animation-delay: 1s;
      }

      @keyframes shapeMorph {
        0%, 100% {
          transform: rotate(0deg) scale(1);
          opacity: 0.3;
        }
        25% {
          transform: rotate(90deg) scale(1.2);
          opacity: 0.6;
        }
        50% {
          transform: rotate(180deg) scale(0.8);
          opacity: 0.4;
        }
        75% {
          transform: rotate(270deg) scale(1.1);
          opacity: 0.5;
        }
      }

      /* Content Sequence */
      .content-sequence {
        position: relative;
        z-index: 10;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
      }

      .phase {
        position: absolute;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        opacity: 0;
        animation: phaseTransition 3.5s ease-in-out;
      }

      .phase-1 { animation-delay: 0s; }
      .phase-2 { animation-delay: 0.8s; }
      .phase-3 { animation-delay: 1.6s; }
      .phase-4 { animation-delay: 2.8s; }

      @keyframes phaseTransition {
        0% {
          opacity: 0;
          transform: translateY(50px) scale(0.9);
        }
        10%, 80% {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
        100% {
          opacity: 0;
          transform: translateY(-30px) scale(1.05);
        }
      }

      /* Brand Phase */
      .brand-container {
        text-align: center;
        position: relative;
      }

      .brand-glow {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 300px;
        height: 300px;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(107, 70, 193, 0.4) 0%, transparent 70%);
        animation: brandPulse 2s ease-in-out infinite;
        z-index: -1;
      }

      .brand-title {
        font-family: 'Orbitron', monospace;
        font-size: 72px;
        font-weight: 900;
        color: #6b46c1;
        letter-spacing: 8px;
        text-shadow:
          0 0 20px #6b46c1,
          0 0 40px #6b46c1,
          0 0 60px #6b46c1;
        margin: 0;
        animation: brandGlow 2s ease-in-out infinite;
      }

      .brand-accent {
        font-size: 18px;
        color: #374151;
        letter-spacing: 3px;
        margin-top: 10px;
        text-transform: uppercase;
        animation: accentFade 1s ease-out 0.5s both;
      }

      @keyframes brandPulse {
        0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.4; }
        50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.7; }
      }

      @keyframes brandGlow {
        0%, 100% { text-shadow: 0 0 20px #6b46c1, 0 0 40px #6b46c1, 0 0 60px #6b46c1; }
        50% { text-shadow: 0 0 30px #6b46c1, 0 0 60px #6b46c1, 0 0 90px #6b46c1, 0 0 120px #6b46c1; }
      }

      @keyframes accentFade {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Product Phase */
      .product-container {
        text-align: center;
      }

      .product-title {
        font-family: 'Orbitron', monospace;
        font-size: 56px;
        font-weight: 900;
        background: linear-gradient(135deg, #6b46c1 0%, #374151 50%, #1f2937 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        letter-spacing: 4px;
        text-shadow: 0 0 30px rgba(107, 70, 193, 0.5);
        margin: 0;
        animation: productReveal 1s ease-out;
      }

      .product-subtitle {
        font-size: 20px;
        color: #374151;
        letter-spacing: 2px;
        margin: 10px 0;
        text-transform: uppercase;
        animation: productFade 1s ease-out 0.3s both;
      }

      .product-desc {
        font-size: 16px;
        color: #9ca3af;
        margin: 0;
        animation: productFade 1s ease-out 0.6s both;
      }

      @keyframes productReveal {
        from { opacity: 0; transform: scale(0.8); }
        to { opacity: 1; transform: scale(1); }
      }

      @keyframes productFade {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Loading Phase */
      .loading-container {
        text-align: center;
        position: relative;
      }

      .loading-ring {
        width: 80px;
        height: 80px;
        border: 3px solid transparent;
        border-top: 3px solid #6b46c1;
        border-right: 3px solid #374151;
        border-radius: 50%;
        margin: 0 auto 30px;
        animation: loadingSpin 2s linear infinite;
      }

      .loading-text {
        font-size: 14px;
        color: #6b46c1;
        letter-spacing: 1px;
        margin-bottom: 20px;
        text-transform: uppercase;
        animation: textPulse 2s ease-in-out infinite;
      }

      .progress-bar {
        width: 250px;
        height: 4px;
        background: rgba(55, 65, 81, 0.3);
        border-radius: 2px;
        margin: 0 auto;
        overflow: hidden;
      }

      .progress-fill {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #6b46c1 0%, #374151 50%, #1f2937 100%);
        border-radius: 2px;
        animation: progressFill 2s ease-in-out infinite;
        box-shadow: 0 0 15px rgba(107, 70, 193, 0.8);
      }

      @keyframes loadingSpin {
        to { transform: rotate(360deg); }
      }

      @keyframes textPulse {
        0%, 100% { opacity: 0.7; }
        50% { opacity: 1; }
      }

      @keyframes progressFill {
        0% { width: 0%; }
        50% { width: 80%; }
        100% { width: 100%; }
      }

      /* Launch Phase */
      .launch-container {
        text-align: center;
      }

      .launch-icon {
        font-size: 64px;
        margin-bottom: 20px;
        animation: launchFloat 2s ease-in-out infinite;
        filter: drop-shadow(0 0 20px #6b46c1);
      }

      .launch-title {
        font-family: 'Orbitron', monospace;
        font-size: 48px;
        font-weight: 900;
        color: #6b46c1;
        letter-spacing: 3px;
        text-shadow: 0 0 30px #6b46c1;
        margin: 0;
        animation: launchGlow 2s ease-in-out infinite;
      }

      .launch-subtitle {
        font-size: 16px;
        color: #374151;
        margin-top: 10px;
        letter-spacing: 1px;
        animation: launchFade 1s ease-out 0.5s both;
      }

      @keyframes launchFloat {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
      }

      @keyframes launchGlow {
        0%, 100% { text-shadow: 0 0 30px #6b46c1; }
        50% { text-shadow: 0 0 40px #6b46c1, 0 0 60px #6b46c1; }
      }

      @keyframes launchFade {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Scan Lines */
      .scan-lines {
        position: absolute;
        width: 100%;
        height: 100%;
        z-index: 15;
        pointer-events: none;
      }

      .scan-line {
        position: absolute;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, transparent, rgba(107, 70, 193, 0.6), transparent);
        animation: scanSweep 3s linear infinite;
      }

      .scan-line-1 {
        top: 25%;
        animation-delay: 0s;
      }

      .scan-line-2 {
        top: 75%;
        animation-delay: 1.5s;
      }

      @keyframes scanSweep {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }

      /* Responsive */
      @media (max-width: 768px) {
        .brand-title {
          font-size: 48px;
          letter-spacing: 4px;
        }

        .product-title {
          font-size: 36px;
          letter-spacing: 2px;
        }

        .launch-title {
          font-size: 32px;
          letter-spacing: 2px;
        }

        .loading-ring {
          width: 60px;
          height: 60px;
        }

        .progress-bar {
          width: 200px;
        }

        .launch-icon {
          font-size: 48px;
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Tutorial Video Style Splash Screen -->
    <div id="splash-screen" class="tutorial-splash">
      <!-- Cinematic Background Layers -->
      <div class="cinematic-bg">
        <div class="bg-layer bg-primary"></div>
        <div class="bg-layer bg-secondary"></div>
        <div class="bg-layer bg-tertiary"></div>
        <div class="grid-pattern"></div>
      </div>

      <!-- Geometric Elements -->
      <div class="geometric-elements">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
      </div>

      <!-- Energy Particles -->
      <div class="energy-field" id="energy-field"></div>

      <!-- Main Content Sequence -->
      <div class="content-sequence">
        <!-- Phase 1: Brand Introduction -->
        <div class="phase phase-1">
          <div class="brand-container">
            <div class="brand-glow"></div>
            <h1 class="brand-title">ARIES</h1>
            <div class="brand-accent">CONTROL SYSTEM</div>
          </div>
        </div>

        <!-- Phase 2: Product Reveal -->
        <div class="phase phase-2">
          <div class="product-container">
            <h2 class="product-title">ARIESXHIT</h2>
            <div class="product-subtitle">PROFESSIONAL SUITE</div>
            <p class="product-desc">Advanced Administrative Platform</p>
          </div>
        </div>

        <!-- Phase 3: Loading State -->
        <div class="phase phase-3">
          <div class="loading-container">
            <div class="loading-ring"></div>
            <div class="loading-text">INITIALIZING SECURE ENVIRONMENT</div>
            <div class="progress-bar">
              <div class="progress-fill"></div>
            </div>
          </div>
        </div>

        <!-- Phase 4: Final Launch -->
        <div class="phase phase-4">
          <div class="launch-container">
            <div class="launch-icon">ðŸš€</div>
            <h3 class="launch-title">SYSTEM READY</h3>
            <div class="launch-subtitle">Welcome to Control Center</div>
          </div>
        </div>
      </div>

      <!-- Scan Lines Effect -->
      <div class="scan-lines">
        <div class="scan-line scan-line-1"></div>
        <div class="scan-line scan-line-2"></div>
      </div>
    </div>

    <!-- React Root -->
    <div id="root"></div>

    <script>
      // Generate energy particles
      function createEnergyField() {
        const container = document.getElementById('energy-field');
        const particleCount = 50;

        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement('div');
          particle.className = 'energy-particle';
          particle.style.left = Math.random() * 100 + '%';
          particle.style.animationDelay = Math.random() * 8 + 's';
          particle.style.animationDuration = (6 + Math.random() * 4) + 's';
          container.appendChild(particle);
        }
      }

      // Store start time for splash screen timing
      window.splashStartTime = Date.now();

      // Tutorial video style duration (3.5 seconds)
      const SPLASH_DISPLAY_TIME = 3500; // 3.5 seconds

      // Hide splash screen with cinematic transition
      function hideSplash() {
        const splash = document.getElementById('splash-screen');
        const rootEl = document.getElementById('root');

        if (splash) {
          splash.classList.add('fade-out');
          setTimeout(() => {
            splash.style.display = 'none';
            if (rootEl) {
              rootEl.classList.add('loaded');
            }
          }, 600);
        } else if (rootEl) {
          rootEl.classList.add('loaded');
        }
      }

      // Initialize energy field
      createEnergyField();

      // Hide splash after tutorial video duration (3.5 seconds)
      setTimeout(() => {
        hideSplash();
      }, SPLASH_DISPLAY_TIME);
    </script>
  </body>
</html>
