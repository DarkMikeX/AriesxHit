<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AriesxHit</title>
  <link rel="stylesheet" href="assets/styles/login.css">
</head>
<body>
  
  <!-- Background with Grid Pattern -->
  <div class="background"></div>
  
  <!-- Login Container -->
  <div class="login-container">
    
    <!-- Logo -->
    <div class="logo-section">
      <div class="logo-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"></path>
        </svg>
      </div>
      <h1 class="logo-text">Aries</h1>
      <p class="logo-subtitle">AriesxHit</p>
    </div>
    
    <!-- Login Form -->
    <form id="login-form" class="login-form">
      
      <!-- Username Field -->
      <div class="input-group">
        <label for="username">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          Username
        </label>
        <input 
          type="text" 
          id="username" 
          name="username"
          placeholder="Enter your username"
          autocomplete="username"
          required
        >
      </div>
      
      <!-- Password Field -->
      <div class="input-group">
        <label for="password">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
          Password
        </label>
        <div class="password-wrapper">
          <input 
            type="password" 
            id="password" 
            name="password"
            placeholder="Enter your password"
            autocomplete="current-password"
            required
          >
          <button type="button" class="toggle-password" id="toggle-password">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
          </button>
        </div>
      </div>
      
      <!-- Error Message -->
      <div id="error-message" class="error-message" style="display: none;">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="8" x2="12" y2="12"></line>
          <line x1="12" y1="16" x2="12.01" y2="16"></line>
        </svg>
        <span id="error-text"></span>
      </div>
      
      <!-- Submit Button -->
      <button type="submit" class="login-button" id="login-button">
        <span class="button-text">Login</span>
        <span class="button-loader" style="display: none;">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12a9 9 0 1 1-6.219-8.56"></path>
          </svg>
        </span>
      </button>
      
    </form>
    
    <!-- Footer Info -->
    <div class="login-footer">
      <p class="info-text">
        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="16" x2="12" y2="12"></line>
          <line x1="12" y1="8" x2="12.01" y2="8"></line>
        </svg>
        Device fingerprint will be verified
      </p>
      <p class="register-text">
        Don't have access? 
        <a href="#" id="register-link">Request Access</a>
      </p>
    </div>
    
  </div>
  
  <!-- Fingerprint Status (Hidden) -->
  <div id="fingerprint-status" style="display: none;">
    <p>Collecting device fingerprint...</p>
    <div class="fingerprint-loader"></div>
  </div>
  
  <!-- Scripts -->
  <script src="scripts/utils/constants.js"></script>
  <script src="scripts/utils/storage.js"></script>
  <script src="scripts/utils/validators.js"></script>
  <script src="scripts/utils/formatters.js"></script>
  <script src="scripts/utils/crypto.js"></script>
  <script src="scripts/auth/fingerprint.js"></script>
  <script src="scripts/auth/api-client.js"></script>
  <script src="scripts/auth/login.js"></script>
  
</body>
</html>
